<!DOCTYPE html>
<html lang = "ru">
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Кликер Дамира</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class = "main">
      <div class = "left">
        <h3>Дамир: <span class = "damir-value">0</span></h3>
        <img src="sticker.png" alt = "" srcset="" class = "damir-image" onclick="incrementDamir()" draggable="false">
      </div>
      <div class = "right">
        <div class="upgrade" onclick="buyClicker()">
          <div class = "left-selection">
            <img src = "davidschol.png" alt="" class = "upgrade-img">

          </div>

          <div class = "mid-selection">
            <h4>Анальный бурильщик</h4>
            <div class = "cost-info">
              <p>Цена: <span class = "clicker-cost">10</span></p>
              <img src = "sticker.png" alt = "" srcset="" class = "damir-img">
            </div>
          </div>

          <div class = "right-selection">Уровень <span class = "clicker-level">0</span></div>
 

          <div class = "next-lvl-info">
            <p>
              +<span class = "clicker-increase">1</span> Дамиров <br /> в секунду
            </p>
          </div>
          </div>

        </div>



        <div class="upgrade" onclick="buyMark()">
          <div class = "left-selection">
            <img src = "markupgrade.png" alt="" class = "upgrade-img">

          </div>

          <div class = "mid-selection">
            <h4>Вагинальный бурильщик</h4>
            <div class = "cost-info">
              <p>Цена: <span class = "mark-cost">150</span></p>
              <img src = "sticker.png" alt = "" srcset="" class = "damir-img">
            </div>
          </div>

          <div class = "right-selection">Уровень <span class = "mark-level">0</span></div>
 

          <div class = "next-lvl-info">
            <p>
              +<span class = "mark-increase">4</span> Дамиров <br /> в секунду
            </p>
          </div>
          </div>

        </div>


        
      </div>
    </div>
  </section>

  <script src = "index.js"></script>
</body>
</html>
