<!DOCTYPE html>
<html lang = "ru">
<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <title>Кликер Дамира</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class = "main">
      <div class = "left">
        <p>Дамиры <br /><span class = "damir-value damirs-text">0</span></p>
        <div class = "damir-img-container">
          <img src="sticker.png" alt = "" srcset="" class = "damir-image" onclick="incrementDamir(event)" draggable="false">
          
        </div>
        
      </div>

      <div class = "right">
        <div class="upgrade" onclick="buyUpgrade('clicker')">
          <div class = "left-selection">
            <img src = "davidschol.png" alt="" class = "upgrade-img">

          </div>

          <div class = "mid-selection">
            <h4>Анальный бурильщик</h4>
            <div class = "cost-info">
              <p class = "cost-text"><span class = "clicker-cost">10</span></p>
              <img src = "sticker.png" alt = "" srcset="" class = "damir-img">
            </div>
          </div>

          <div class = "right-selection">Уровень <span class = "clicker-level">0</span></div>
 

          <div class = "next-lvl-info">
            <p>
              +<span class = "clicker-increase">1</span> Дамиров <br /> за клик
            </p>
          </div>
          </div>

        </div>



        <div class="upgrade" onclick="buyUpgrade('mark')">
          <div class = "left-selection">
            <img src = "markupgrade.png" alt="" class = "upgrade-img">

          </div>

          <div class = "mid-selection">
            <h4>Вагинальный бурильщик</h4>
            <div class = "cost-info">
              <p class = "cost-text"><span class = "mark-cost">100</span></p>
              <img src = "sticker.png" alt = "" srcset="" class = "damir-img">
            </div>
          </div>

          <div class = "right-selection">Уровень <span class = "mark-level">0</span></div>
 

          <div class = "next-lvl-info">
            <p>
              +<span class = "mark-increase">4</span> Дамиров <br /> в секунду
            </p>
          </div>
          </div>

        </div>


        
      </div>
    </div>

    <div class = "statistics">
      <div class = "texts">
        <p>DPS: <span id = "gps-text" class = "damirs-text">0</span></p>
        <p>DPC: <span id = "gpc-text" class = "damirs-text">1</span></p>
      </div>


    </div>

    <div class="util-buttons">
      <button class="util-button" onclick="save()">
        Save
      </button>
      <button class="util-button" onclick ="load()">
        Load

      </button>

    </div>
  
  </section>

  <script src = "index.js"></script>
</body>
</html>
